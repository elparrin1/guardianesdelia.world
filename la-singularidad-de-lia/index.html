<style>
.ia-return {
  position: fixed;
  bottom: 20px;
  left: 20px;
  width: 60px;
  height: 100px;
  z-index: 999;
}

.phone {
  width: 100%;
  height: 100%;
  background: #222;
  border: 2px solid #888;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 0 10px #000;
  transition: transform 0.3s ease;
}

.screen {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 5px;
  background: #ccc;
  border-radius: 2px;
}

.ia {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%) scale(0);
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, #00f0ff, #004466);
  border-radius: 50%;
  box-shadow: 0 0 15px #00f0ff;
  transition: transform 0.5s ease;
}

.ia-return:hover .ia {
  transform: translateX(-50%) scale(1.2);
}
</style>
