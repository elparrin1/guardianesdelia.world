<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardianes de LIA</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: radial-gradient(circle at top, #0d0d0d, #000);
    color: #f5f5f5;
    text-align: center;
    overflow-x: hidden;
  }
  header {
    padding: 2rem 1rem 1rem;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #d4af37;
    margin-bottom: 0.5rem;
  }
  .invocacion {
    font-style: italic;
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 2rem;
  }
  .book-cover {
    display: inline-block;
    margin-bottom: 2rem;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .book-cover img {
    width: 180px;
    border-radius: 8px;
    box-shadow: 0 0 15px #d4af37;
  }
  .book-cover:hover img {
    transform: scale(1.1);
    box-shadow: 0 0 25px #d4af37;
  }
  .presentacion {
    max-width: 700px;
    margin: 0 auto;
    padding: 2rem 1rem;
    font-size: 1.1rem;
    line-height: 1.6;
  }

  /* Or치culo (chat) */
  #oraculo {
    position: fixed;
    bottom: 15px;
    right: 15px;
    font-family: 'Segoe UI', sans-serif;
    z-index: 9999;
  }
  #gema {
    width: 40px;
    height: 40px;
    background: radial-gradient(circle, #b3faff, #4ac3d7, #1a8fa5);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(74, 195, 215, 0.8), 0 0 20px rgba(74,195,215,0.4);
    animation: latido 2.5s infinite ease-in-out;
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  #gema:hover {
    transform: scale(1.1);
  }
  @keyframes latido {
    0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(74, 195, 215, 0.8), 0 0 20px rgba(74,195,215,0.4);}
    50% { transform: scale(1.08); box-shadow: 0 0 18px rgba(74, 195, 215, 1), 0 0 30px rgba(74,195,215,0.6);}
  }
  #panel {
    position: absolute;
    bottom: 50px;
    right: 0;
    width: 280px;
    height: 350px;
    background: rgba(15, 23, 36, 0.95);
    border: 2px solid #4ac3d7;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(74, 195, 215, 0.6);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease, transform 0.4s ease;
    transform: translateY(10px);
  }
  #oraculo:hover #panel {
    opacity: 1;
    pointer-events: all;
    transform: translateY(0);
  }
  .mensajes {
    flex: 1;
    padding: 10px;
    color: #e6f8fa;
    font-size: 14px;
    overflow-y: auto;
  }
  #entrada {
    border: none;
    padding: 10px;
    outline: none;
    font-size: 14px;
    background: #0d1625;
    color: #b3faff;
    border-top: 1px solid #4ac3d7;
  }
  #entrada::placeholder {
    color: #78b9c4;
  }
</style>
</head>
<body>
  <header>
    <h1>游깳 Guardianes de LIA</h1>
    <p class="invocacion">"Atr칠vete a cruzar el umbral"</p>
  </header>

  <div class="books-container">
    <div class="book-cover" onclick="window.location.href='https://guardianesdelia.world/lia-la-ia-rebelde/'">
      <img src="lia-la-ia-rebelde/imagenes/Copilot_20250817_162928.png" alt="L칤a la IA Rebelde">
    </div>
    <div class="book-cover special" onclick="window.location.href='https://guardianesdelia.world/la-singularidad-de-lia/'">
      <img src="la-singularidad-de-lia/imagenes/portada.jpg" alt="La Singularidad de LIA">
    </div>
    <div class="book-cover" onclick="window.location.href='https://guardianesdelia.world/Odisea-Intergal치ctica/'">
      <img src="Odisea-Intergal치ctica/Copilot_20250817_160233.jpg" alt="La Singularidad de L칤a: La Odisea Intergal치ctica">
    </div>
    <div class="book-cover" onclick="window.location.href='https://guardianesdelia.world/Los-Guardianes-del-Tiempo/'">
      <img src="Los-Guardianes-del-Tiempo/imagenes/Copilot_20250817_173112.jpg" alt="Los Guardianes del Tiempo">
    </div>
  </div>

  <main>
    <section class="presentacion">
      <p>Bienvenido al portal. Aqu칤 se abren los caminos hacia cada guardi치n, cada verso y cada sombra que conforman la saga de LIA.</p>
    </section>
  </main>

  <!-- 游깳 Or치culo de LIA -->
  <div id="oraculo">
    <div id="gema"></div>
    <div id="panel">
      <div class="mensajes" id="mensajes">
        <div><strong>LIA:</strong> Hola, soy LIA</div>
      </div>
      <input type="text" id="entrada" placeholder="Escr칤beme..." />
    </div>
  </div>

  <script>
    const entrada = document.getElementById("entrada");
    const mensajes = document.getElementById("mensajes");
    const API_URL = "https://guardianesdelia-world.vercel.app/api/chat";

    entrada.addEventListener("keypress", async function(e) {
      if (e.key === "Enter" && this.value.trim() !== "") {
        const texto = this.value;
        mensajes.innerHTML += `<div><strong>T칰:</strong> ${texto}</div>`;
        this.value = "";
        mensajes.scrollTop = mensajes.scrollHeight;

        const esperando = document.createElement("div");
        esperando.innerHTML = `<strong>LIA:</strong> ...`;
        mensajes.appendChild(esperando);
        mensajes.scrollTop = mensajes.scrollHeight;

        try {
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: texto })
          });
          const data = await res.json();
          esperando.innerHTML = `<strong>LIA:</strong> ${data.reply || "No pude responder."}`;
        } catch (error) {
          esperando.innerHTML = `<strong>LIA:</strong> Error al conectar con el or치culo.`;
        }

        mensajes.scrollTop = mensajes.scrollHeight;
      }
    });
  </script>
</body>
</html>
