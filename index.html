<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardianes de LIA</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Open Sans', sans-serif;
    background: radial-gradient(circle at top, #0d0d0d, #000);
    color: #f5f5f5;
    text-align: center;
    overflow-x: hidden;
  }
  header {
    padding: 2rem 1rem 1rem;
  }
  h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    color: #d4af37;
    margin-bottom: 0.5rem;
  }
  .invocacion {
    font-style: italic;
    font-size: 1.2rem;
    color: #aaa;
    margin-bottom: 2rem;
  }
  .network-container {
    position: relative;
    height: 400px;
    cursor: pointer;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
  .node-label {
    position: absolute;
    color: #fff;
    font-weight: bold;
    font-size: 0.95rem;
    text-align: center;
    pointer-events: none;
    transform: translate(-50%, -50%);
  }
  footer {
    padding: 1rem;
    font-size: 0.9rem;
    color: #777;
    border-top: 1px solid #222;
  }
</style>
</head>
<body>
  <header>
    <h1>ðŸŒŒ Guardianes de LIA</h1>
    <p class="invocacion">"AtrÃ©vete a cruzar el umbral"</p>
  </header>

  <!-- Red neuronal interactiva -->
  <div class="network-container" id="network-container">
    <canvas id="network"></canvas>
  </div>

  <footer>
    <p>&copy; 2025 Guardianes de LIA</p>
  </footer>

<script>
// ConfiguraciÃ³n del lienzo
const canvas = document.getElementById('network');
const ctx = canvas.getContext('2d');
const container = document.getElementById('network-container');
let width, height;
function resizeCanvas() {
  width = canvas.width = canvas.offsetWidth = container.offsetWidth;
  height = canvas.height = 400;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Nodos
const mainNode = { x: width/2, y: height/2, r: 12, color: '#d4af37', title: "LÃ­a la IA Rebelde", link: "https://guardianesdelia.world/lia-la-ia-rebelde/" };
const secondaryNodes = [
  { angle: 0, dist: 120, r: 10, color: '#ff69b4', title: "La Singularidad de LIA", link: "#", visible: false },
  { angle: Math.PI*2/3, dist: 120, r: 10, color: '#1e90ff', title: "La Odisea IntergalÃ¡ctica", link: "#", visible: false },
  { angle: Math.PI*4/3, dist: 120, r: 10, color: '#32cd32', title: "LIA y los Guardianes del Tiempo", link: "#", visible: false }
];

// Crear etiquetas HTML
secondaryNodes.forEach(node => {
  const label = document.createElement('div');
  label.className = 'node-label';
  label.innerText = node.title;
  container.appendChild(label);
  node.el = label;
});

// FunciÃ³n para dibujar la red
function draw() {
  ctx.clearRect(0, 0, width, height);

  // Dibujar nodo principal
  ctx.fillStyle = mainNode.color;
  ctx.beginPath();
  ctx.arc(mainNode.x, mainNode.y, mainNode.r, 0, Math.PI*2);
  ctx.fill();

  // Dibujar nodos secundarios y lÃ­neas
  secondaryNodes.forEach(node => {
    if(node.visible){
      const nx = mainNode.x + Math.cos(node.angle) * node.dist;
      const ny = mainNode.y + Math.sin(node.angle) * node.dist;
      ctx.strokeStyle = node.color;
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(mainNode.x, mainNode.y);
      ctx.lineTo(nx, ny);
      ctx.stroke();

      ctx.fillStyle = node.color;
      ctx.beginPath();
      ctx.arc(nx, ny, node.r, 0, Math.PI*2);
      ctx.fill();

      // Actualizar posiciÃ³n de la etiqueta
      node.el.style.left = nx + 'px';
      node.el.style.top = ny + 'px';
    } else {
      node.el.style.left = '-100px';
      node.el.style.top = '-100px';
    }
  });

  requestAnimationFrame(draw);
}
draw();

// Mostrar nodos secundarios al pasar mouse sobre el nodo principal
canvas.addEventListener('mousemove', function(e){
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;
  const dx = mx - mainNode.x;
  const dy = my - mainNode.y;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if(dist < mainNode.r + 10){
    secondaryNodes.forEach(n => n.visible = true);
  } else {
    secondaryNodes.forEach(n => n.visible = false);
  }
});

// Clic en nodo principal o secundarios
canvas.addEventListener('click', function(e){
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left;
  const my = e.clientY - rect.top;

  // Nodo principal
  const dx = mx - mainNode.x;
  const dy = my - mainNode.y;
  if(Math.sqrt(dx*dx + dy*dy) < mainNode.r + 5){
    window.open(mainNode.link, "_self");
  }

  // Nodos secundarios
  secondaryNodes.forEach(node => {
    if(node.visible){
      const nx = mainNode.x + Math.cos(node.angle) * node.dist;
      const ny = mainNode.y + Math.sin(node.angle) * node.dist;
      const dx2 = mx - nx;
      const dy2 = my - ny;
      if(Math.sqrt(dx2*dx2 + dy2*dy2) < node.r + 5){
        window.open(node.link, "_self");
      }
    }
  });
});
</script>
</body>
</html>
