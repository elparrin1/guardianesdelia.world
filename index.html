<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guardianes de LIA</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a1a, #000);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #portal {
      position: relative;
      width: 100%;
      height: 100%;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id="portal">
    <canvas id="net"></canvas>
  </div>

  <script>
  (() => {
    const wrap = document.getElementById('portal');
    const canvas = document.getElementById('net');
    const ctx = canvas.getContext('2d');
    const DPR = Math.min(2, window.devicePixelRatio || 1);

    let W, H, t0 = performance.now();

    // Definir los nodos (orbes)
    const nodes = [
      { label:"Lía la IA rebelde", url:"https://guardianesdelia.world/lia-la-ia-rebelde/", color:"#38f5ff", base:7 },
      { label:"La Singularidad de LIA", url:"#", color:"#ff6cfb", base:6 },
      { label:"La Odisea Intergaláctica", url:"#", color:"#ffd36c", base:6 },
      { label:"LIA y los Guardianes del Tiempo", url:"#", color:"#8a5cff", base:6 }
    ];

    function resize(){
      W = wrap.clientWidth;
      H = wrap.clientHeight;
      canvas.width = W * DPR;
      canvas.height = H * DPR;
      canvas.style.width = W+'px';
      canvas.style.height = H+'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);

      // distribuir nodos en círculo
      const cx = W/2, cy = H/2, r = 160;
      nodes.forEach((n,i)=>{
        const ang = (i / nodes.length) * Math.PI*2 - Math.PI/2;
        n.x = cx + Math.cos(ang)*r;
        n.y = cy + Math.sin(ang)*r;
      });
    }
    window.addEventListener('resize', resize);
    resize();

    // dibujar nodo
    function drawNode(n, t){
      const beat = Math.sin(t*2+ n.base);
      const size = n.base + 2 + beat*1.5;
      ctx.save();
      ctx.shadowBlur = 20;
      ctx.shadowColor = n.color;
      const grad = ctx.createRadialGradient(n.x,n.y,0,n.x,n.y,size);
      grad.addColorStop(0,"#fff");
      grad.addColorStop(0.4,n.color);
      grad.addColorStop(1,"transparent");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(n.x,n.y,size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();

      // label
      ctx.font = "14px 'Orbitron', sans-serif";
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.shadowColor = n.color;
      ctx.shadowBlur = 12;
      ctx.fillText(n.label, n.x, n.y + size + 20);
    }

    // clic sobre un nodo
    wrap.addEventListener("click",(e)=>{
      const r = wrap.getBoundingClientRect();
      const mx = e.clientX - r.left;
      const my = e.clientY - r.top;
      nodes.forEach(n=>{
        if(Math.hypot(mx-n.x,my-n.y) < 30){
          if(n.url !== "#") window.location.href = n.url;
        }
      });
    });

    function loop(){
      const t = (performance.now()-t0)/1000;
      ctx.clearRect(0,0,W,H);

      // enlaces entre nodos
      ctx.strokeStyle="rgba(138,92,255,0.4)";
      ctx.lineWidth=1.2;
      nodes.forEach((a,i)=>{
        nodes.slice(i+1).forEach(b=>{
          ctx.beginPath();
          ctx.moveTo(a.x,a.y);
          ctx.lineTo(b.x,b.y);
          ctx.stroke();
        });
      });

      // nodos
      nodes.forEach(n=> drawNode(n,t));
      requestAnimationFrame(loop);
    }
    loop();
  })();
  </script>
</body>
</html>
