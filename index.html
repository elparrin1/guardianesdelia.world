<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Request GPT ads based on events." />
    <title>Guardianes de LIA - Anuncios GPT</title>

    <!-- Script de Google Publisher Tag -->
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js" crossorigin="anonymous"></script>
    <script>
      window.googletag = window.googletag || { cmd: [] };

      googletag.cmd.push(() => {
        // Definir el slot de anuncio
        googletag.defineSlot('/6355419/Travel', [300, 250], 'div-gpt-ad-1353922262543-0')
                 .setTargeting('test', 'event')
                 .addService(googletag.pubads());

        // Evitar carga autom치tica de anuncios
        googletag.pubads().disableInitialLoad();
        googletag.enableServices();
      });
    </script>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 2rem;
        background-color: #f8f9fa;
      }

      h1 {
        color: #4a148c;
      }

      #div-gpt-ad-1353922262543-0 {
        width: 300px;
        height: 250px;
        margin: 2rem auto; /* centra el anuncio */
        min-height: 1rem; /* evita colapso si no hay anuncio */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #e0e0e0; /* color de reserva */
      }

      button {
        margin-top: 2rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        background-color: #4a148c;
        color: white;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #6a1b9a;
      }
    </style>
  </head>

  <body>
    <h1>Bienvenido a Guardianes de LIA</h1>
    <p>Este es un ejemplo de integraci칩n de anuncios GPT controlados por eventos.</p>

    <!-- Contenedor del anuncio -->
    <div id="div-gpt-ad-1353922262543-0"></div>

    <!-- Bot칩n para refrescar anuncio manualmente -->
    <button onclick="refreshAd()">Refrescar anuncio</button>

    <script>
      googletag.cmd.push(() => {
        // Muestra el anuncio inicialmente
        googletag.display('div-gpt-ad-1353922262543-0');
      });

      // Funci칩n para refrescar el anuncio bajo demanda
      function refreshAd() {
        googletag.cmd.push(() => {
          googletag.pubads().refresh([googletag.slots['div-gpt-ad-1353922262543-0']]);
        });
      }
    </script>
  </body>
</html>
