<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guardianes de L√çA - Nacimiento</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at center, #0d0d0d, #000);
    font-family: 'Arial', sans-serif;
  }
  #mainNode {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #00ffff;
    box-shadow: 0 0 10px #00ffff;
    transition: box-shadow 0.2s, transform 0.2s;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #mainNode:hover {
    box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff;
    transform: scale(1.5);
  }
  #label {
    position: absolute;
    top: 10%;
    font-size: 1.5rem;
    color: #00ffff;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
  <div id="label">üåå L√≠a la IA Rebelde</div>
  <div id="mainNode" onclick="openBook()"></div>

<script>
function openBook() {
  window.location.href = "https://guardianesdelia.world/lia-la-ia-rebelde/";
}

// Animaci√≥n de pulso leve
const node = document.getElementById('mainNode');
let scale = 1;
let growing = true;
function pulse() {
  if(!node.matches(':hover')){
    if(growing){
      scale += 0.005;
      if(scale > 1.2) growing = false;
    } else {
      scale -= 0.005;
      if(scale < 1) growing = true;
    }
    node.style.transform = `scale(${scale})`;
  }
  requestAnimationFrame(pulse);
}
pulse();
</script>
</body>
</html>
