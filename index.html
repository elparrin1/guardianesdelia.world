<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso - Guardianes de Lía</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    font-family: 'Cinzel', serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('https://guardianesdelia.world/wp-content/uploads/2025/08/portal-guardianes.jpg') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.65);
    backdrop-filter: blur(3px);
    z-index: 0;
  }
  .panel {
    position: relative;
    z-index: 1;
    background: rgba(20, 20, 20, 0.9);
    padding: 35px 30px;
    border-radius: 12px;
    max-width: 380px;
    width: 92%;
    text-align: center;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.35);
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px);}
    to { opacity: 1; transform: translateY(0);}
  }
  h1 {
    font-size: 2.2em;
    color: #ffd700;
    margin-bottom: 0.4em;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
  }
  p {
    font-size: 1.1em;
    margin-bottom: 1.8em;
    color: #ddd;
  }
  input, button {
    display: block;
    margin: 10px auto;
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border-radius: 6px;
  }
  input {
    background: rgba(255,255,255,0.08);
    border: 1px solid #555;
    color: #fff;
    transition: border 0.3s, box-shadow 0.3s;
  }
  input:focus {
    outline: none;
    border-color: #ffd700;
    box-shadow: 0 0 6px #ffd700;
  }
  input::placeholder { color: #aaa; }
  button {
    border: none;
    background: #ffd700;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  button:hover {
    background: #e6c200;
    transform: scale(1.03);
  }
  hr {
    margin: 22px 0;
    border: none;
    border-top: 1px solid #444;
    width: 75%;
  }
  #msg {
    margin-top: 10px;
    font-size: 0.95em;
    color: #f66;
    min-height: 1.2em;
  }
</style>
</head>
<body>

<div class="panel">
  <h1>Bienvenido Guardián</h1>
  <p>Regístrate o entra como Anónimo para cruzar el Umbral</p>

  <label for="username" class="sr-only">Usuario</label>
  <input type="text" id="username" placeholder="Usuario">

  <label for="password" class="sr-only">Contraseña</label>
  <input type="password" id="password" placeholder="Contraseña">

  <button onclick="register()">Registrarse</button>
  <button onclick="login()">Iniciar sesión</button>
  <hr>
  <button onclick="loginAnon()">Entrar como Anónimo</button>

  <div id="msg"></div>
</div>

<script>
// función simple para mostrar mensajes inline
function showMsg(text, color="#f66") {
  const msg = document.getElementById('msg');
  msg.textContent = text;
  msg.style.color = color;
}

function hashPass(pass) {
  // hash muy básico (no seguro real, pero mejor que texto plano)
  return btoa(pass);
}

function register() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  if (!user || !pass) return showMsg("⚠️ Completa usuario y contraseña");
  const users = JSON.parse(localStorage.getItem('users') || '{}');
  if (users[user]) return showMsg("⚠️ Usuario ya existe");
  users[user] = { password: hashPass(pass), achievements: [], bookmarks: [] };
  localStorage.setItem('users', JSON.stringify(users));
  localStorage.setItem('currentUser', user);
  showMsg("✅ Registrado con éxito", "#0f0");
  setTimeout(()=>window.location.href = `https://guardianesdelia.world/guardianesdelia-acceso/?user=${encodeURIComponent(user)}`, 800);
}

function login() {
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value.trim();
  const users = JSON.parse(localStorage.getItem('users') || '{}');
  if (!users[user] || users[user].password !== hashPass(pass)) 
    return showMsg("⚠️ Credenciales inválidas");
  localStorage.setItem('currentUser', user);
  window.location.href = `https://guardianesdelia.world/guardianesdelia-acceso/?user=${encodeURIComponent(user)}`;
}

function loginAnon() {
  localStorage.setItem('currentUser', '_anon');
  window.location.href = `https://guardianesdelia.world/guardianesdelia-acceso/?user=anonimo`;
}
</script>

</body>
</html>
